	<link rel="stylesheet" type="text/css" href="animate.css">

		});

</head>
<body>
<div id="metadata" class="animated fadeInRight">
<p id="artist"></p>
<p id="album"></p>
<p id="track"></p>
</div>
<img id="albumart" src="image_converted.jpeg" class="animated fadeInRight"/>

<script type="text/javascript">
$(document).ready(function(){
	while (artistvar == "No Artist") {
		document.getElementById("artist").innerHTML = artistvar;
		break;
	}
	while (artistvar != artistmetadata) {
		artistvar = artistmetadata;
		document.getElementById("artist").innerHTML = artistvar;
	}

	while (albumvar == "No Album") {
		document.getElementById("album").innerHTML = albumvar;
		break;
	}
	while (albumvar != albummetadata) {
		albumvar = albummetadata;
		document.getElementById("album").innerHTML = albumvar;
	}

	while (titlevar == "No Title") {
		document.getElementById("track").innerHTML = titlevar;
		break;
	}
	while (titlevar != titlemetadata) {
		titlevar = titlemetadata;
		document.getElementById("track").innerHTML = titlevar;
	}
});
</script>
</body>
</html>
